<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" style="width: 100%;height: 100%">
<head>
    <title>요소수소문: 가장 정확한 요소수맵</title>
    <meta name="description" content="요소수 보유 현황을 한눈에 보는 요소수맵">
    <meta property="og:title" content="요소수소문: 가장 정확한 요소수맵">
    <meta property="og:description" content="주유소별 요소수 보유 현황을 요소수맵으로 한눈에 조회">
    <meta property="og:image" content="https://yssmap.com/images/icons8-car-200.png">
    <meta property="og:url" content="https://yssmap.com/">
    <link rel="canonical" href="https://yssmap.com/">
    <script type="text/javascript" th:src="@{'//dapi.kakao.com/v2/maps/sdk.js?appkey='+${mapKey}}"></script>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

     <div th:replace="./fragments/header.html :: fragment-header"/>
    <link href="/css/map.css" rel="stylesheet" />
</head>
<body class="sb-nav-fixed" style="width: 100%;height: 100%">
<div id="layoutSidenav">
    <div th:replace="./fragments/sidebar.html :: fragment-nav"/>
    <div th:replace="./fragments/sidebar.html :: fragment-sidebar"/>
    <div id="layoutSidenav_content" style="top: 0px">
        <br />
        <div class="map_wrap">
            <div id="map" style="width: 100%;height:100%;position:relative;"></div>
            <div class="custom_typecontrol">
                <span id="btnToggleStocks" class="selected_btn" onclick="setMapType()">재고없음 제외</span>
            </div>
            <div>
                <a id="navi" href="#" onclick="navi();">
                    <img
                            src="https://developers.kakao.com/assets/img/about/buttons/navi/kakaonavi_btn_medium.png"
                    />
                </a>
            </div>
        </div>
        <div style="padding-left: 10px; padding-top:5px; font-weight: bold;color: cadetblue">
            <h5>주유소별 요소수 보유 현황</h5>
            <h7 style="color: darkgray" >준실시간 업데이트(10분 단위 갱신)</h7>
        </div>
        <footer th:replace="./fragments/footer.html :: fragment-footer"/>
    </div>
    <script th:inline="javascript">
    // var stations =   [[${gasStations}]];
    </script>
    <script src="./js/mapview.js"></script>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
